version: '3.8'

services:
  # PostgreSQL с PostGIS для гео-данных
  postgis:
    image: postgis/postgis:16-3.4-alpine
    container_name: tms-postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tms_secret}
      POSTGRES_DB: ${POSTGRES_DB:-tms_db}
    # ports:
    #   - "5433:5432"  # Закрыт для внешнего доступа (production)
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tms} -d ${POSTGRES_DB:-tms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tms-network

  # Redis для кэширования и брокера задач
  redis:
    image: redis:7-alpine
    container_name: tms-redis
    restart: unless-stopped
    # ports:
    #   - "6379:6379"  # Закрыт для внешнего доступа (production)
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tms-network

  # OSRM для маршрутизации (Приморский край + Якутия)
  # ВАЖНО: Перед запуском необходимо подготовить данные OSM
  # См. README.md для инструкций по подготовке данных
  osrm:
    image: osrm/osrm-backend:latest
    container_name: tms-osrm
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    # Команда для запуска в режиме MLD (Multi-Level Dijkstra)
    command: osrm-routed --algorithm mld /data/far-eastern-fed-district-latest.osrm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tms-network
    profiles:
      - routing  # Включается только с --profile routing

  # Photon для геокодинга (на базе OpenSearch)
  # ВАЖНО: Требуется vm.max_map_count >= 262144
  # sudo sysctl -w vm.max_map_count=262144
  photon:
    image: komoot/photon:latest
    container_name: tms-photon
    restart: unless-stopped
    ports:
      - "2322:2322"
    volumes:
      - photon_data:/photon/photon_data
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2322/api?q=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - tms-network
    profiles:
      - geocoding  # Включается только с --profile geocoding

  # FastAPI Backend (заготовка)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-tms}:${POSTGRES_PASSWORD:-tms_secret}@postgis:5432/${POSTGRES_DB:-tms_db}
      - REDIS_URL=redis://redis:6379/0
      - OSRM_URL=http://osrm:5000
      - PHOTON_URL=http://photon:2322
    volumes:
      - ./src:/app/src
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tms-network

  # High-Throughput Location Ingest Worker
  ingest-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms-ingest-worker
    restart: unless-stopped
    command: python -m src.workers.ingest_worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tms}:${POSTGRES_PASSWORD:-tms_secret}@postgis:5432/${POSTGRES_DB:-tms_db}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./src:/app/src
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1  # Увеличить для параллельной обработки
    networks:
      - tms-network

  # Nginx Reverse Proxy (SSL, Gzip, Static)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: tms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Frontend build
      - ./frontend/dist:/usr/share/nginx/html:ro
      # SSL certificates (Let's Encrypt)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Certbot challenges
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - tms-network
    profiles:
      - production  # Включается только с --profile production

networks:
  tms-network:
    driver: bridge

volumes:
  postgis_data:
  redis_data:
  photon_data:
